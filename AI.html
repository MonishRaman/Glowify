<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Enhancer</title>
    <link rel="stylesheet" href="AI.css">
</head>
<body>
    <div class="container">
        <h1>AI Photo Enhancer</h1>
        <input type="file" id="image-input" accept="image/*" />
        
        <!-- Comparison container with labels for Before and After -->
        <div class="comparison-container">
            <div class="image-wrapper">
                <span class="label before-label">Before</span>
                <canvas id="original-canvas"></canvas>
                <div class="slider" id="slider"></div>
                <canvas id="enhanced-canvas"></canvas>
                <span class="label after-label">After</span>
            </div>
        </div>
        
        <button id="download-btn" style="display:none;">Download Enhanced Image</button>
    </div>
    <script src="AI.js"></script>
</body>
</html>
