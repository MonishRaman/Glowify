<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowify Photo Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css">
</head>
<body>
    <header>
        <h1>Glowify - Edit Your Photos</h1>
    </header>
    <main>
        <div>
            <input type="file" id="uploadImage" onchange="loadImage(event)">
            <button id="addFilterBtn" onclick="toggleFilterOptions()">Add Filter</button>
            <div id="filterOptions" style="display: none;">
                <button onclick="applyFilter('grayscale')">Grayscale</button>
                <button onclick="applyFilter('sepia')">Sepia</button>
                <button onclick="applyFilter('invert')">Invert</button>
                <button onclick="applyFilter('brightness')">Brightness</button>
                <button onclick="applyFilter('contrast')">Contrast</button>
                <button onclick="applyFilter('saturate')">Saturate</button>
                <button onclick="applyFilter('hue-rotate')">Hue Rotate</button>
                <button onclick="applyFilter('blur')">Blur</button>
                <button onclick="applyFilter('opacity')">Opacity</button>
                <button onclick="applyFilter('drop-shadow')">Drop Shadow</button>
                <button onclick="applyFilter('warm')">Warm</button>
                <button onclick="applyFilter('cold')">Cold</button>
                <button onclick="applyFilter('vibrance')">Vibrance</button>
                <button onclick="applyFilter('moonlight')">Moonlight</button>
                <button onclick="applyFilter('soften')">Soften</button>
                <button onclick="applyFilter('sharpen')">Sharpen</button>
                <button onclick="applyFilter('lighten')">Lighten</button>
                <button onclick="applyFilter('darken')">Darken</button>
                <button onclick="applyFilter('antique')">Antique</button>
                <button onclick="applyFilter('vintage')">Vintage</button>
                <button onclick="applyFilter('highlights')">Highlights</button>
            </div>
            <div id="sliderContainer" style="display: none;">
                <input type="range" id="filterSlider" min="-100" max="100" value="0" oninput="adjustFilter()">
                <label for="filterSlider">Intensity: <span id="filterValue">0%</span></label>
            </div>
            <button id="cropBtn" onclick="activateCrop()">Crop</button>
            <button id="saveBtn" onclick="saveImage()" style="display: none;">Save Image</button>
        </div>
        <canvas id="canvas" style="max-width: 600px; max-height: 400px;"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
